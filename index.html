<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellar Door Printing & Photography</title>
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d40638981a.js" crossorigin="anonymous"></script>
  </head>

<body>
  <!-- button navigation -->
  <nav class="main-nav">
    <ul>
        <li class="nav-btn button">Home</li>
        <li class="nav-btn button">Work</li>
        <li class="nav-btn button">About</li>
        <li class="nav-btn button">Contact</li>
    </ul>
  </nav>

  <!--logo image-->
  <div>
    <img src="images/cover_logo.jpg" 
    alt="Stack letter press wedding invites with business logo" 
    class="image">
</div>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src="images/Ali_Derek.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="images/Andrea_kids.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="images/Caitlin_Katie.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="images/Sanobi_Fred-24.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>

<!--Social Media Icons-->
<div class="sm-icon">
  
    <a href="https://www.facebook.com/cellardoorpandp" target="_blank"><iconf class="fa-brands fa-facebook"></iconf>
    </a>
  
    <a href="https://www.instagram.com/cellardoor_print_photo/" target="_blank"><iconi class="fa-brands fa-square-instagram"></iconi>
  </a>
       
  </div>

  <script src="index.js"></script>
</body>
</html>
